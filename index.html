
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log("ALBATROZ, App configurado com sucesso!", reg))
            .catch(err => console.log("Erro ao registrar SW:", err));

    <title>Gest√£o de Cadastros Albatroz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #1a1a1a;
            --gray: #7f8c8d;
            --warning: #f1c40f;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }

        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; gap: 20px; }
        .btn-unlock { font-size: 50px; background: var(--primary); color: white; border: none; width: 100px; height: 100px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
        .btn-unlock:active { transform: scale(0.9); }
        .btn-login-cadastro { background: var(--success); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        #app-content { display: none; }

        .header-app { max-width: 500px; margin: 0 auto 10px auto; display: flex; justify-content: flex-start; }
        .btn-voltar { background: var(--dark); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 500px; margin: 0 auto 15px auto; }
        .dash-item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .dash-item small { font-size: 10px; text-transform: uppercase; color: var(--gray); display: block; }
        .dash-item b { font-size: 16px; color: var(--dark); }

        .cadastro-container { max-width: 500px; margin: 0 auto 20px auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid-form { display: flex; flex-direction: column; gap: 10px; }
        .grid-form input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn-salvar { padding: 15px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }

        .nav-buttons { display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 500px; margin: 0 auto; }
        .btn-modal { padding: 18px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; position: relative; text-transform: uppercase; }
        #btn-ativos { background: var(--primary); }
        #btn-fim { background: var(--dark); }
        #btn-excluidos { background: var(--gray); }

        .search-container { padding: 10px 0; position: sticky; top: 0; background: #f0f2f5; z-index: 5; }
        .search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        @keyframes pulse-red { 0% { background: var(--dark); } 50% { background: var(--danger); } 100% { background: var(--dark); } }
        .alerta-vencendo { animation: pulse-red 0.8s infinite; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 1000; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: #f0f2f5; z-index: 10; padding: 10px 0; }
        .btn-fechar { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .grid-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: left; position: relative; border-bottom: 4px solid var(--primary); }
        .card img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; }
        .card h4 { margin: 8px 0 4px 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--primary); }
        .card p { margin: 2px 0; font-size: 11px; color: #666; word-break: break-all; }
        
        .card-acesso { background: #f8f9fa; border-radius: 5px; padding: 5px; margin-top: 5px; border-left: 3px solid var(--primary); }
        .card-acesso div { font-size: 10px; color: #333; font-weight: bold; }

        .timer { background: #fff0f0; padding: 4px; border-radius: 4px; margin-top: 8px; font-size: 10px; font-weight: bold; color: var(--danger); text-align: center; border: 1px solid #ffdada; }
        
        .card-acoes { position: absolute; top: 8px; right: 8px; display: flex; gap: 8px; }
        .card-acoes i { cursor: pointer; font-size: 16px; }
        .fa-pencil-alt { color: var(--primary); }
        .fa-trash { color: var(--danger); }
        .fa-undo { color: var(--success); }
        .fa-whatsapp { color: #25d366; }

        .btn-enviar-form { width: 100%; background: var(--success); color: white; border: none; padding: 8px; border-radius: 5px; font-weight: bold; margin-top: 5px; cursor: pointer; font-size: 12px; }
        .btn-pendente { width: 100%; background: var(--warning); color: #000; border: none; padding: 8px; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .btn-cadastrado { width: 100%; background: var(--primary); color: white; border: none; padding: 8px; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .btn-excluir-planilha { width: 100%; background: var(--danger); color: white; border: none; padding: 8px; border-radius: 5px; font-weight: bold; margin-top: 5px; cursor: pointer; font-size: 12px; }

        .backup-section { max-width: 500px; margin: 20px auto; display: flex; flex-direction: column; gap: 10px; }
        .btn-backup { flex: 1; background: white; border: 1px dashed var(--gray); color: var(--gray); padding: 10px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .btn-importar-sheet { background: #007bff !important; color: white !important; border: none !important; font-weight: bold; text-transform: uppercase; }

        #container-instalacao { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; border: 2px solid var(--primary); border-radius: 15px; padding: 15px; z-index: 10001; box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; }
        .botoes-pwa { display: flex; gap: 10px; margin-top: 10px; }
        .btn-pwa { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--success); color: white; }
        .btn-vermelho { background: var(--danger); color: white; }

        @media (min-width: 600px) {
            .nav-buttons { grid-template-columns: 1fr 1fr 1fr; max-width: 900px; }
            .grid-cards { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>

    <div id="container-instalacao">
        <h3>Instalar Albatroz</h3>
        <p>Deseja instalar este sistema como um aplicativo no seu celular?</p>
        <div class="botoes-pwa">
            <button id="btnInstalarApp" class="btn-pwa btn-green">INSTALAR</button>
            <button id="btnRecusarApp" class="btn-pwa btn-vermelho">AGORA N√ÉO</button>
        </div>
    </div>

    <div id="login-screen">
        <button class="btn-unlock" onclick="fazerLogin()">
            <i class="fas fa-lock"></i>
        </button>
        <button class="btn-login-cadastro" onclick="window.open('Cadastro.html', '_blank')">
            FAZER CADASTRO
        </button>
        <p style="margin-top: -5px; color: var(--gray); font-weight: bold;">Clique no bot√£o: Fazer Cadastro para liberar o acesso</p>
    </div>

    <div id="app-content">
        <div class="header-app">
            <button class="btn-voltar" onclick="voltarParaLogin()">
                <i class="fas fa-arrow-left"></i> SAIR / VOLTAR
            </button>
        </div>

        <div class="dashboard">
            <div class="dash-item"><small>Ativos</small><b id="count-ativos">0</b></div>
            <div class="dash-item"><small>Vencendo</small><b id="count-fim">0</b></div>
            <div class="dash-item"><small>Total</small><b id="count-total">0</b></div>
        </div>

        <div class="cadastro-container">
            <h2 style="font-size: 18px; margin-bottom: 15px;"><i class="fas fa-id-card"></i> Novo Cadastro</h2>
            <div class="grid-form">
                <input type="text" id="nome" placeholder="Nome Completo">
                <input type="email" id="email" placeholder="E-mail">
                <input type="tel" id="contato" placeholder="WhatsApp" maxlength="15">
                <input type="text" id="cpf" placeholder="CPF" maxlength="14">
                <input type="text" id="id_acesso" placeholder="ID de Acesso">
                <input type="text" id="senha_acesso" placeholder="Senha de Acesso">
                <label style="font-size: 12px; color: #666; margin-bottom: -5px;">Data e Hora de Expira√ß√£o:</label>
                <input type="datetime-local" id="validade">
                <input type="text" id="foto_url" placeholder="URL do Link da Foto">
                <input type="text" id="id_planilha_field" placeholder="ID Planilha (Entry 43896517)">
                <button onclick="processarCadastro()" id="btn-main" class="btn-salvar">FINALIZAR CADASTRO</button>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn-modal" id="btn-ativos" onclick="abrirModal('modal-ativos')">Ativos</button>
            <button class="btn-modal" id="btn-fim" onclick="abrirModal('modal-fim')">Vencendo</button>
            <button class="btn-modal" id="btn-excluidos" onclick="abrirModal('modal-excluidos')">Lixeira</button>
        </div>

        <div class="backup-section">
            <button class="btn-backup btn-importar-sheet" onclick="abrirModal('modal-planilha')"><i class="fas fa-table"></i> PLANILHA</button>
            <div style="display: flex; gap: 10px; width: 100%;">
                <button class="btn-backup" onclick="exportarDados()"><i class="fas fa-download"></i> Baixar Backup</button>
                <button class="btn-backup" onclick="document.getElementById('file-import').click()"><i class="fas fa-upload"></i> Restaurar Backup</button>
            </div>
            <input type="file" id="file-import" style="display: none;" accept=".json" onchange="importarDados(this)">
        </div>

        <div id="modal-planilha" class="modal">
            <div class="modal-header"><h3>Sincroniza√ß√£o da Planilha</h3> <button class="btn-fechar" onclick="fecharModais()">Sair</button></div>
            <div style="text-align: center; margin-bottom: 15px;"><button onclick="carregarDadosPlanilha()" class="btn-salvar" style="width: auto; padding: 10px 20px; background: var(--primary);">CARREGAR DADOS ATUAIS</button></div>
            <div id="grid-planilha" class="grid-cards"></div>
        </div>

        <div id="modal-ativos" class="modal">
            <div class="modal-header"><h3>Ativos</h3> <button class="btn-fechar" onclick="fecharModais()">Sair</button></div>
            <div class="search-container"><input type="text" class="search-input" placeholder="üîç Buscar por nome ou CPF..." onkeyup="filtrarCards(this, 'grid-ativos')"></div>
            <div id="grid-ativos" class="grid-cards"></div>
        </div>

        <div id="modal-fim" class="modal">
            <div class="modal-header"><h3>Vencendo</h3> <button class="btn-fechar" onclick="fecharModais()">Sair</button></div>
            <div class="search-container"><input type="text" class="search-input" placeholder="üîç Buscar por nome ou CPF..." onkeyup="filtrarCards(this, 'grid-fim')"></div>
            <div id="grid-fim" class="grid-cards"></div>
        </div>

        <div id="modal-excluidos" class="modal">
            <div class="modal-header">
                <h3>Lixeira</h3> 
                <button class="btn-fechar" onclick="esvaziarLixeira()" style="background: var(--dark); margin-right: 10px;">ESVAZIAR LIXEIRA</button>
                <button class="btn-fechar" onclick="fecharModais()">Sair</button>
            </div>
            <div id="grid-excluidos" class="grid-cards"></div>
        </div>
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('db_spook_v4')) || [];
        let idEdicao = null;
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTVGJyIuUPbsSl0S9L51uAijnNMmscOkVz_8taWHyx2yd6i-C7MmANPsID4bihanjGel4peUR4kxsE-/pub?output=csv';

        // Atualiza√ß√£o cont√≠nua do cron√¥metro mesmo com site fechado
        setInterval(renderizar, 60000);

        async function fazerLogin() {
            const id = prompt("ID:"); const pw = prompt("Senha:");
            if (!id || !pw) return;
            try {
                const res = await fetch(SHEET_URL);
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/^"|"$/g, '').trim()));
                if (rows.find(r => r[13] === id && r[14] === pw)) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    renderizar();
                } else alert("Erro!");
            } catch (e) { alert("Falha na conex√£o."); }
        }

        async function carregarDadosPlanilha() {
            const grid = document.getElementById('grid-planilha');
            grid.innerHTML = '<p style="text-align:center; width:100%;">Lendo Planilha...</p>';
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const rows = text.split(/\r?\n/);
                const sep = rows[0].includes(';') ? ';' : ',';
                const dados = rows.slice(1);
                grid.innerHTML = '';
                const letras = ['A','B','C','D','E','F','G','H','I','J','K'];
                dados.forEach((line) => {
                    const col = line.split(sep).map(item => item.replace(/^"|"$/g, '').trim());
                    if (col.length > 1) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        let conteudoHTML = `<h4>Registro: ${col[5] || 'Sem Nome'}</h4>`;
                        for(let i = 0; i <= 10; i++) conteudoHTML += `<p><b>Coluna ${letras[i]}:</b> ${col[i] || '---'}</p>`;
                        
                        const statusColunaJ = (col[9] || "").toUpperCase();
                        if (statusColunaJ === "ATIVADO") {
                            conteudoHTML += `<button class="btn-cadastrado" onclick="toggleStatusPlanilha(this)">CADASTRADO</button>`;
                        } else {
                            conteudoHTML += `<button class="btn-pendente" onclick="toggleStatusPlanilha(this)">PENDENTE</button>`;
                        }

                        conteudoHTML += `<button class="btn-enviar-form" onclick="enviarDadosParaForm('${line.replace(/'/g, "\\'").replace(/"/g, "&quot;")}', '${sep}')">ENVIAR DADOS</button>`;
                        
                        card.innerHTML = conteudoHTML;
                        grid.appendChild(card);
                    }
                });
            } catch (e) { grid.innerHTML = 'Erro ao carregar.'; }
        }

        function toggleStatusPlanilha(btn) {
            if(btn.innerText === "CADASTRADO") {
                btn.innerText = "PENDENTE";
                btn.className = "btn-pendente";
            } else {
                btn.innerText = "CADASTRADO";
                btn.className = "btn-cadastrado";
            }
        }

        function enviarDadosParaForm(linhaTexto, separador) {
            const col = linhaTexto.split(separador).map(item => item.replace(/^"|"$/g, '').trim());
            document.getElementById('nome').value = col[5] || "";
            document.getElementById('email').value = col[1] || "";
            document.getElementById('contato').value = col[8] || "";
            document.getElementById('cpf').value = col[6] || "";
            document.getElementById('id_acesso').value = col[7] || "";
            document.getElementById('senha_acesso').value = col[2] || "";
            document.getElementById('id_planilha_field').value = col[10] || ""; // Pega Coluna K
            fecharModais();
            window.scrollTo({top: 0, behavior: 'smooth'});
            alert("Dados enviados!");
        }

        function processarCadastro() {
            const nomeVal = document.getElementById('nome').value;
            const emailVal = document.getElementById('email').value;
            const contatoVal = document.getElementById('contato').value;
            const cpfVal = document.getElementById('cpf').value;
            const id_acessoVal = document.getElementById('id_acesso').value;
            const senha_acessoVal = document.getElementById('senha_acesso').value;
            const validadeVal = document.getElementById('validade').value;
            const idPlanilhaVal = document.getElementById('id_planilha_field').value;
            const fotoVal = document.getElementById('foto_url').value || 'https://www.w3schools.com/howto/img_avatar.png';
            
            if (!nomeVal || !validadeVal) return alert("Preencha Nome e Validade.");
            
            const dados = {
                nome: nomeVal,
                email: emailVal,
                contato: contatoVal,
                cpf: cpfVal,
                id_acesso: id_acessoVal,
                senha_acesso: senha_acessoVal,
                expira: new Date(validadeVal).getTime(),
                foto: fotoVal,
                id_planilha: idPlanilhaVal,
                status: 'ativo'
            };

            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScvNN2ww22ZPmF_WCp1pUdS3sxzgtCEpfNUHRlREF8cBAMp2g/formResponse";
            const formData = new URLSearchParams();
            
            formData.append('entry.43896517', idPlanilhaVal);
            formData.append('entry.1141684307', emailVal);
            formData.append('entry.1324595610', senha_acessoVal);
            formData.append('entry.629120708', id_acessoVal);
            formData.append('entry.256625062', senha_acessoVal);
            formData.append('entry.1234006123', nomeVal);
            formData.append('entry.656246663', cpfVal);
            formData.append('entry.1689283183', id_acessoVal);
            formData.append('entry.694404201', contatoVal);
            formData.append('entry.865836184', 'ATIVADO');

            fetch(formURL, { method: 'POST', mode: 'no-cors', body: formData });

            if (idEdicao) {
                const idx = clientes.findIndex(c => c.id === idEdicao);
                clientes[idx] = { ...clientes[idx], ...dados };
                idEdicao = null;
                document.getElementById('btn-main').innerText = "FINALIZAR CADASTRO";
            } else {
                clientes.push({ id: Date.now(), ...dados });
            }
            
            salvarEAtualizar(); 
            limparForm();
            alert("Cadastro realizado!");
        }

        // Fun√ß√£o para enviar comando de exclus√£o para a planilha
        function enviarExcluirPlanilha(idPlanilha) {
            if(!idPlanilha) return alert("ID da planilha n√£o encontrado neste card.");
            if(!confirm("Deseja enviar comando de EXCLUS√ÉO para a planilha?")) return;

            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScvNN2ww22ZPmF_WCp1pUdS3sxzgtCEpfNUHRlREF8cBAMp2g/formResponse";
            const formData = new URLSearchParams();
            formData.append('entry.43896517', idPlanilha); // ID na Coluna K
            formData.append('entry.865836184', 'EXCLUIR'); // EXCLUIR na Coluna J

            fetch(formURL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => alert("Comando de exclus√£o enviado para a planilha!"))
            .catch(() => alert("Erro ao conectar."));
        }

        function salvarEAtualizar() { localStorage.setItem('db_spook_v4', JSON.stringify(clientes)); renderizar(); }

        function renderizar() {
            const tA = document.getElementById('grid-ativos');
            const tV = document.getElementById('grid-fim');
            const tL = document.getElementById('grid-excluidos');
            if(!tA) return;
            tA.innerHTML = ''; tV.innerHTML = ''; tL.innerHTML = '';
            let cA = 0, cV = 0;

            clientes.forEach(c => {
                const ms = c.expira - Date.now();
                let p = c.status;
                if (p === 'ativo' && (ms/3600000) < 8) { p = 'vencendo'; cV++; }
                else if (p === 'ativo') cA++;

                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-search', (c.nome + c.cpf).toLowerCase());
                
                card.innerHTML = `
                    <div class="card-acoes">
                        ${p !== 'excluido' ? 
                            `<i class="fab fa-whatsapp" onclick="enviarZap('${c.contato}', '${c.nome}')"></i>
                             <i class="fas fa-pencil-alt" onclick="editar(${c.id})"></i>
                             <i class="fas fa-trash" onclick="mudarStatus(${c.id}, 'excluido')"></i>` :
                            `<i class="fas fa-trash" style="color:red;" onclick="excluirDefinitivo(${c.id})"></i>
                             <i class="fas fa-undo" onclick="mudarStatus(${c.id}, 'ativo')"></i>`
                        }
                    </div>
                    <img src="${c.foto}">
                    <h4>${c.nome}</h4>
                    <p><i class="fas fa-envelope"></i> ${c.email || 'N/A'}</p>
                    <p><i class="fab fa-whatsapp"></i> ${c.contato}</p>
                    <p><i class="fas fa-fingerprint"></i> CPF: ${c.cpf}</p>
                    <p><i class="fas fa-table"></i> ID Planilha: ${c.id_planilha || '---'}</p>
                    <div class="card-acesso">
                        <div>ID: ${c.id_acesso || '---'}</div>
                        <div>Pass: ${c.senha_acesso || '---'}</div>
                    </div>
                    <div class="timer">${calcCronometro(ms)}</div>
                    ${p !== 'excluido' ? `<button class="btn-excluir-planilha" onclick="enviarExcluirPlanilha('${c.id_planilha}')">EXCLUIR NA PLANILHA</button>` : ''}
                `;

                if(p === 'ativo') tA.appendChild(card); 
                else if(p === 'vencendo') tV.appendChild(card); 
                else tL.appendChild(card);
            });
            document.getElementById('count-ativos').innerText = cA;
            document.getElementById('count-fim').innerText = cV;
            document.getElementById('count-total').innerText = clientes.length;
            document.getElementById('btn-fim').classList.toggle('alerta-vencendo', cV > 0);
        }

        function calcCronometro(ms) {
            if (ms < 0) return "EXPIRADO";
            const d = Math.floor(ms / 86400000);
            const h = Math.floor((ms % 86400000) / 3600000);
            const m = Math.floor((ms % 3600000) / 60000);
            return `${d}d ${h}h ${m}m`;
        }

        function editar(id) {
            const c = clientes.find(c => c.id === id);
            document.getElementById('nome').value = c.nome;
            document.getElementById('email').value = c.email || '';
            document.getElementById('contato').value = c.contato;
            document.getElementById('cpf').value = c.cpf;
            document.getElementById('id_acesso').value = c.id_acesso || '';
            document.getElementById('senha_acesso').value = c.senha_acesso || '';
            document.getElementById('foto_url').value = c.foto || '';
            document.getElementById('id_planilha_field').value = c.id_planilha || '';
            const dt = new Date(c.expira);
            dt.setMinutes(dt.getMinutes() - dt.getTimezoneOffset());
            document.getElementById('validade').value = dt.toISOString().slice(0,16);
            idEdicao = id;
            document.getElementById('btn-main').innerText = "ATUALIZAR CLIENTE";
            fecharModais(); window.scrollTo(0,0);
        }

        function enviarZap(tel, nome) {
            const num = tel.replace(/\D/g, '');
            window.open(`https://wa.me/55${num}?text=Ol√°%20${nome}`, '_blank');
        }

        function filtrarCards(input, gridId) {
            const termo = input.value.toLowerCase();
            const cards = document.getElementById(gridId).getElementsByClassName('card');
            Array.from(cards).forEach(card => card.style.display = card.getAttribute('data-search').includes(termo) ? 'block' : 'none');
        }

        function mudarStatus(id, status) { const i = clientes.findIndex(c => c.id === id); clientes[i].status = status; salvarEAtualizar(); }
        
        function excluirDefinitivo(id) {
            if(confirm("Deseja excluir este registro permanentemente?")) {
                clientes = clientes.filter(c => c.id !== id);
                salvarEAtualizar();
            }
        }

        function esvaziarLixeira() {
            if(confirm("Deseja apagar TODOS os itens da lixeira permanentemente?")) {
                clientes = clientes.filter(c => c.status !== 'excluido');
                salvarEAtualizar();
            }
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'block'; document.body.style.overflow = 'hidden'; if(id === 'modal-planilha') carregarDadosPlanilha(); }
        function fecharModais() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.body.style.overflow = 'auto'; }
        function limparForm() { document.querySelectorAll('.grid-form input').forEach(i => i.value = ''); }
        function voltarParaLogin() { document.getElementById('app-content').style.display = 'none'; document.getElementById('login-screen').style.display = 'flex'; }
        
        function exportarDados() { 
            const blob = new Blob([JSON.stringify(clientes)], { type: 'application/json' }); 
            const a = document.createElement('a'); 
            a.href = URL.createObjectURL(blob); 
            a.download = `backup_albatroz_${new Date().toLocaleDateString()}.json`; 
            a.click(); 
        }
        function importarDados(input) {
            const reader = new FileReader();
            reader.onload = (e) => { 
                try {
                    clientes = JSON.parse(e.target.result); 
                    salvarEAtualizar(); 
                    alert("Backup restaurado!"); 
                } catch(err) {
                    alert("Erro ao importar.");
                }
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body>
